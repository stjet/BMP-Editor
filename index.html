<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BMP Editor</title>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0%;
        /*border-box includes padding in height and width*/
        box-sizing: border-box;
        padding: 5px;
      }
      #main {
        height: 98%;
        width: 98%;
      }
      #pixel-grid {
        height: 80vh;
        width: 80vh;
        gap: 3px;
      }
      @media (orientation: portrait) {
        #pixel-grid {
          height: 80vw;
          width: 80vw;
        }
      }
      .pixel {
        width: 100%;
        height: 100%;
        border: 1px solid black;
      }
    </style>
  </head>
  <body></body>
</html>
