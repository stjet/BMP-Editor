<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BMP Editor</title>
    <meta name="viewport" content="width=device-width">
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0%;
        /*border-box includes padding in height and width*/
        box-sizing: border-box;
        padding: 5px;
      }
      #top-pixels {
        position: absolute;
        margin-left: -650px;
      }
      #tools {
        width: 30vw;
        float: right;
      }
      .mobile-only {
        display: none;
      }

      @media (max-width: 1100px) {
        #tools {
          width: auto;
          float: none;
        }
        .mobile-only {
          display: block;
        }
      }
    </style>
  </head>
  <body></body>
</html>
