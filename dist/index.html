<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <title>BMP Editor</title>
    <meta name="viewport" content="width=device-width">
    <style>
      * {
        font-family: Consolas, "Lucida Console", Monaco, monospace;
      }
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        /*border-box includes padding in height and width*/
        box-sizing: border-box;
      }
      #main {
        padding: 5px;
      }
      #image-actions-container {
        margin-bottom: 5px;
      }
      button, select {
        background-color: #E9E9ED;
        border: 1px solid #474747;
        border-radius: 4px;
      }
      button:hover, select:hover {
        background-color: #D0D0D7;
        border: 1px solid #292929;
      }
      #image-actions-container > select, #image-actions-container > button, #start > button {
        margin-right: 5px;
      }
      #top-pixels {
        position: absolute;
        /* it should be -650px, but that is off by 4 pixels, so hardcoded to -654px */
        margin-top: -654px;
      }
      #tools {
        width: 30vw;
        float: right;
      }
      #height, #width {
        margin-right: 5px;
      }
      .mobile-only {
        display: none;
      }

      @media (max-width: 1100px) {
        #tools {
          width: auto;
          float: none;
        }
        .mobile-only {
          display: block;
        }
      }
    </style>

<script type="module">import init from '/bmp-editor-b52d26dfc3313e35.js';init('/bmp-editor-b52d26dfc3313e35_bg.wasm');</script><script>(function () {
    var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    var url = protocol + '//' + window.location.host + '/_trunk/ws';
    var poll_interval = 5000;
    var reload_upon_connect = () => {
        window.setTimeout(
            () => {
                // when we successfully reconnect, we'll force a
                // reload (since we presumably lost connection to
                // trunk due to it being killed, so it will have
                // rebuilt on restart)
                var ws = new WebSocket(url);
                ws.onopen = () => window.location.reload();
                ws.onclose = reload_upon_connect;
            },
            poll_interval);
    };

    var ws = new WebSocket(url);
    ws.onmessage = (ev) => {
        const msg = JSON.parse(ev.data);
        if (msg.reload) {
            window.location.reload();
        }
    };
    ws.onclose = reload_upon_connect;
})()
</script></body></html>
